<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="Play some tic tac toe.">
	<meta name="keywords" content="tic tac toe,tic-tac-toe, tic tac toe online, tic tac toe game">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="tic-tac-toe">
			<div class="__gameboard">
				<div id="0" class="_box"></div>
				<div id="1" class="_box"></div>
				<div id="2" class="_box right_"></div>
				<div id="3" class="_box"></div>
				<div id="4" class="_box"></div>
				<div id="5" class="_box right_"></div>
				<div id="6" class="_box bottom_"></div>
				<div id="7" class="_box bottom_"></div>
				<div id="8" class="_box right_ bottom_"></div>
			</div>
			<div class="__buttons">
				<button class="_new-game">New game</button>
				<button class="_player">Two Player</button>
			</div>
		</div>
		<div id="notice">
			Repository: <a href="https://github.com/westtle/tic-tac-toe" target="_blank">https://github.com/westtle/tic-tac-toe</a>
		</div>
	</main>

	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
